{% extends 'index.html' %}     
{% block tabla%}
    <h2>Crear Reto</h2>
  <form action="" method="post" enctype="multipart/form-data">
      <h4>Nombre del Tema:</h4>
      {% for tema in Temas %}
         <select class="form-control" id="CodigoTema" name="CodigoTema">
           <option value="{{ tema.Codigo }}"  >{{ tema.Nombre }}</option>
         </select>
      {% endfor %}
      <h4></h4>
      {% csrf_token %}
      {{ form.as_p }}

     <button type="submit">Crear Reto</button>
   </form>
{% endblock %}
