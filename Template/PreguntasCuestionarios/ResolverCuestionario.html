{% extends 'IndexEstudiante.html' %}
{% block tabla%}
    <h2>Resolver Cuestionario</h2>
  <form action="" method="post" enctype="multipart/form-data">
      <div class="panel panel-default">
          <div class="panel-heading"><h2>Preguntas cuestionario:  {{ NombreCues }}</h2></div>
          {% for preg in Preguntas %}
              <table>
                 <div class="panel-body">
                    <td>
                        <div>
                           <h4>{{ preg.Enunciado }}</h4>
                        </div>
                    </td>
                    <td>
                        <form method="post">
                           <label class="radio-inline">
                               <input type="radio" name="Si">Verdadero
                           </label>
                           <label class="radio-inline">
                                <input type="radio" name="No"> Falso
                           </label>
                        </form>
                     </td>
                    </div>
                    </table>
          {% endfor %}
      </div>
     <button type="submit">Resolver</button>
   </form>
{% endblock %}
