{% extends 'index.html' %}
{% block tabla%}
  {% if messages %}
        <div class="alert alert-success">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}
    <a href="{% url 'CrearCurso' %}" class="btn btn-success">Agregar</a>
    <table id="datatable" class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>nombre</th>
            <th>codigo</th>
          </tr>
        </thead>
        {% for Curso in Cursos %}
          <tr>  
            
            <th>{{ Curso.nombre }}</th>
            <th>{{ Curso.codigo }}</th>
            <th>
              <a href="{% url 'EditarCurso' Curso.id %}" class="btn btn-success">Update</a>
              <a href="{% url 'EliminarCurso' Curso.id %}" class="btn btn-danger">Remove</a>
            </th> 
          </tr>
        {% endfor %}
       </table>
{% endblock %}
